<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src=""></script>
</head>

<body>

  <div class="container">
    <div class=" text-center jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Make Your Reservation</h3>
      <hr>

      <a href="/tables">
        <button class="btn btn-primary btn-lg">
          <span class="fa fa-th-list"></span> View Tables</button>
      </a>
      <a href="/">
        <button class="btn btn-lg">
          <span class="fa fa-eye"></span> Home</button>
      </a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="uid">Unique ID</label>
                <input type="text" class="form-control" id="uid">
              </div>

            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function (event) {
      event.preventDefault();

      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uid: $("#uid").val().trim()
      };

      var toWait = false;

    //   $.get("/api/reservations", function (data) {
    //     // if (data.length < 5) {
    //     console.log(data);
    //     toWait = true;
    //     // };
    //   }); 

      // Question: What does this code do??
      $.post("/api/reserve", newReservation)
          .then(function (data) {
            console.log(data);
            if (data.length <= 5) {
                alert("Making reservation...");
            } else {
                alert("Adding you to waitlist");
            };
            
          });
    });

  </script>
</body>
<footer class="footer">
  <div class="container">
    <p>
      <a href="/api/tables">API Table Link</a> |
      <a href="/api/waitlist">API Wait List</a>
    </p>
  </div>
</footer>

</html>
